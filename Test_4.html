<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="1000px" height="500px" style="border: solid 1px #ad05e5"></canvas>
</body>
</html>

<script>

    let canvas = document.getElementById("canvas").getContext("2d")

    canvas.beginPath()
    canvas.fillStyle = "#ff0000"
    canvas.arc(10, 10, 100, 0, Math.PI*2)
    canvas.fill()
    canvas.stroke()


    class Rectangle{
        x;
        y;
        width;
        height;
        color;

        constructor(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render(x,y,width,height,color){
            canvas.beginPath();
            canvas.fillStyle= color;
            canvas.fillRect(x,y,width,height);
            canvas.stroke();
            canvas.closePath();
        }
    }

    let rect = new Rectangle();
    rect.render(250 ,200 ,500 ,150 , "#63eed3");


</script>
