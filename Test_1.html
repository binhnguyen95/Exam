<script>
  let score = [5,8,9,7];

  function findAvg(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i];
    }
    let avg = sum/arr.length;
    return avg
  }

  console.log(findAvg(score))

</script>
